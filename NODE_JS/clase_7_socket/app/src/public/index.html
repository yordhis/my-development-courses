<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat socket</title>
</head>
<body>
    <h1>Chat socket</h1>
    <div id="chat">
        <input type="text" id="username" name="username" placeholder="Ingreso su nombre">
        <div id="message">
            <label for="title_message">Mensaje</label>
            <textarea name="message" id="textarea_message" cols="20" rows="10"></textarea>
        </div>
    </div>


    <!--Script-->
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="./index.js"></script>
</body>
</html>
