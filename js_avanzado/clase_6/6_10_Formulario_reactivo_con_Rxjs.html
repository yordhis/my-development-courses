<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactividad con RXJS</title>
</head>
<body>
    <h2>Formulario reactivo con RXJS</h2>
    <form>
        <input type="text" name="nombre" title="Tu nombre" placeholder="Escribe tu nombre" pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" autofocus required><br>
        <input type="text" name="email" title="Tu Email" placeholder="Escribe tu email" pattern="^[A-Z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required><br>
        <input type="text" name="asunto" title="Asunto a tratar" placeholder="Asunto a tratar" required><br>
        <textarea name="comentario" title="Tus comentarios" placeholder="Escribe tus comentarios" cols="50" rows="5" required>
        </textarea><br>

        <div class="preload hidden">
            <i class="fa fa-refresh fa-spin fa-5x"></i>
        </div>
        <div class="message hidden"></div>

        <input type="submit" value="enviar">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.6/rxjs.umd.min.js" integrity="sha512-yUlloKtrX4U41iKbaafsHrrwII0n1uAX9+3KzuaTjkfgLicBplGfr0vv7FtfwC5kgead1Dmr7sjunFFp0a+s9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script src="./6_10_Formulario_reactivo_con_Rx.js" ></script>
</body>
</html>
